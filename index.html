<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>checkout page</title>
</head>
<body>
    <header><h1>Checkout</h1></header>
    <div class="section">
        <form action="GET">
            <div class="contact">
                <h3>Contact infomation</h3>
                <label for="">E-mail</label>
                <input type="email" placeholder="Enter your email...">
    
                <label for="">Phone</label>
                <input type="number" placeholder="Enter your phone...">
            </div>
            <div class="shiping">
                <h3>Shipping address</h3>
                <label for="">Full name</label>
                <input type="text" placeholder="Rodney Cotton">
    
                <label for="">Address</label>
                <input type="text" placeholder="Your address..">
    
                <label for="">City</label>
                <input type="text" placeholder="Your city..">
    
                <label for="">Country</label>
                <select name="" id="" placeholder="">
                    <option value="Your country..">Your country..</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
    
                <label for="">Postal code</label>
                <input type="number" placeholder="Your postal code..">
                <div class="agree">
                    <input type="checkbox" name="" id="" placeholder="">
                    <label for="">Save this information for next time</label>
                </div>
            </div>
            <button>Continue</button>
        </form>
        <div class="trolly">
            <div class="item">
                <img src="photo1.png" alt="">
                <div class="text">
                    <p>Vintage Backbag</p>
                    <div class="price">
                        <p>$54.99</p>
                        <s>$94.99</s>
                    </div>
                    <div class="num">
                        <div class="ctrl">-</div>
                        <div class="reduency">1</div>
                        <div class="ctrl">+</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="photo2.png" alt="">
                <div class="text">
                    <p>Vintage Backbag</p>
                    <div class="price">
                        <p>$54.99</p>
                        <s>$94.99</s>
                    </div>
                    <div class="num">
                        <div class="ctrl">-</div>
                        <div class="reduency">1</div>
                        <div class="ctrl">+</div>
                    </div>
                </div>
            </div>
                
                    <div class="pay">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>
                
                    <div class="pay">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>
            </div>
        </div>
    </div>
    </div>

    
    
    <footer>
        <div>created by <a class="github" href="https://github.com/hibounashi" target="_blank">hibounashi</a> - <a href="https://devchallenges.io">devChallenges.io</a></div>
    </footer>
</body>
</html>
