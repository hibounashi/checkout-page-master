<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>checkout page</title>
</head>
<body>
    <header><h1>Checkout</h1></header>
    <form action="GET">
        <div class="contact">
            <h2>Contact infomation</h2>
            <label for="">E-mail</label>
            <input type="email" placeholder="">

            <label for="">Phone</label>
            <input type="number" placeholder="">
        </div>
        <div class="shiping">
            <h2>Shipping address</h2>
            <label for="">Full name</label>
            <input type="text" placeholder="">

            <label for="">Address</label>
            <input type="text" placeholder="">

            <label for="">City</label>
            <input type="text" placeholder="">

            <label for="">Country</label>
            <select name="" id="" placeholder="">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>

            <label for="">Postal code</label>
            <input type="number" placeholder="">

            <input type="checkbox" name="" id="" placeholder="">
            <label for="">Save this information for next time</label>
        </div>
        <button>Continue</button>
    </form>
    <div class="trolly">
        <div class="item">
            <img src="photo1.png" alt="">
            <div class="text">
                <h3>Vintage Backbag</h3>
                <div class="price">
                    <p>$54.99</p>
                    <p>$94.99</p>
                </div>
                <div class="num">
                    <div class="mince">-</div>
                    <div class="reduency">1</div>
                    <div class="plus">+</div>
                </div>
        </div>
        <div class="item">
            <img src="photo2.png" alt="">
            <div class="text">
                <h3>Vintage Backbag</h3>
                <div class="price">
                    <p>$54.99</p>
                    <p>$94.99</p>
                </div>
                <div class="num">
                    <div class="mince">-</div>
                    <div class="reduency">1</div>
                    <div class="plus">+</div>
                </div>
        </div>
        
            <hr>
                <div class="pay">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <hr>
                <div class="pay">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
        </div>
    </div>
    <footer>
        <div>created by <a class="github" href="https://github.com/hibounashi" target="_blank">hibounashi</a> - <a href="https://devchallenges.io">devChallenges.io</a></div>
    </footer>
</body>
</html>
